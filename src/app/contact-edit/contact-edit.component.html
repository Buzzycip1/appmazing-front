<mat-card class = "card">
    <mat-card-title>  Editar Contacto  </mat-card-title>
        <mat-card-content class = "card-content">
            <form (submit)="updateContact()">
                <mat-form-field appearance="outline">
                    <mat-label> Nombre </mat-label>
                    <input matInput type="text" name = 'name' [(ngModel)]="contact.name">                           
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label> Primer Apellido </mat-label>
                    <input matInput type="text" name = 'surname' [(ngModel)]="contact.surname">                                              
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label> Segundo Apellido </mat-label>
                    <input matInput type="text" name = 'surname2' [(ngModel)]="contact.surname2">                           
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label> Teléfono </mat-label>
                    <input matInput type="text" name = 'phone_number' [(ngModel)]="contact.phone_number">                           
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Correo Electrónico </mat-label>
                    <input matInput type="email" name = 'email' [(ngModel)]="contact.email">                           
                </mat-form-field>
                <div class="buttons">
                    <button mat-raised-button color="primary" type="submit">
                        <mat-icon>save</mat-icon>
                    </button>
                    <button mat-raised-button color="warn" type="button" (click)="cancelUpdate()">
                        <mat-icon>cancel</mat-icon>
                    </button>            
                </div>       
            </form>
        </mat-card-content>    
</mat-card>
