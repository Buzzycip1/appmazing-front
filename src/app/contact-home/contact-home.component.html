<a mat-stroked-button routerLink="/contact/new" id="new-contact">Nuevo Contacto</a>
<table mat-table [dataSource]="contacts" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef><strong> Id. </strong></th>
      <td mat-cell *matCellDef="let contact"> {{contact.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef><strong> Nombre </strong></th>
      <td mat-cell *matCellDef="let contact"> {{contact.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef><strong> Primer Apellido </strong></th>
      <td mat-cell *matCellDef="let contact"> {{contact.surname}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="surname2">
      <th mat-header-cell *matHeaderCellDef><strong>Segundo Apellido </strong></th>
      <td mat-cell *matCellDef="let contact"> {{contact.surname2}} </td>
    </ng-container>

     <!-- Symbol Column -->
     <ng-container matColumnDef="phone_number">
            <th mat-header-cell *matHeaderCellDef><strong> Teléfono </strong> </th>
            <td mat-cell *matCellDef="let contact"> {{contact.phone_number}} </td>
     </ng-container>

     <!-- Symbol Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef><strong> Correo Electrónico </strong></th>
        <td mat-cell *matCellDef="let contact"> {{contact.email}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef><strong> Acciones</strong></th>
      <td mat-cell *matCellDef="let contact"> 
        <button mat-icon-button color="primary" (click)= "editContactDetail(contact.id); $event.stopPropagation()"><mat-icon>edit</mat-icon></button>
      </td>
    </ng-container> 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDetailForm(row)"></tr>
  </table>
