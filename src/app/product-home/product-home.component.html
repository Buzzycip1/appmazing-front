<a mat-stroked-button routerLink="/product/new" id="new-product">Nuevo Producto</a>
<table mat-table [dataSource]="products" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef><strong>Id.</strong>.</th>
    <td mat-cell *matCellDef="let product">{{ product.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef><strong>Nombre</strong></th>
    <td mat-cell *matCellDef="let product">{{ product.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef><strong>Stock</strong></th>
    <td mat-cell *matCellDef="let product">{{ product.stock }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef><strong>Precio</strong></th>
    <td mat-cell *matCellDef="let product">{{ product.price }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef><strong>Activado</strong></th>
    <td mat-cell *matCellDef="let product">{{ product.active ? 'En stock':'Agotado' }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="date_added">
    <th mat-header-cell *matHeaderCellDef><strong>Fecha de Alta</strong></th>
    <td mat-cell *matCellDef="let product">{{ product.date_added }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef><strong>Categor√≠a</strong></th>
    <td mat-cell *matCellDef="let product">{{ product.category?.name }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef><strong>Acciones</strong></th>
    <td mat-cell *matCellDef="let product"> 
      <button mat-icon-button color="primary" (click)="editProductDetail(product.id); $event.stopPropagation()">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDetailForm(row)"></tr>
</table>
